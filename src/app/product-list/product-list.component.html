<h2>Products</h2>
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + 'details'">{{ product.name }}</a>
  </h3>
  <p *ngIf="product.description">
    {{ product.description }}
  </p>
  <button type="button" (click)="share()">
    <!--Share method is in product-list.component.ts-->
    <!--event binding uses parenthesis around click-->
    SHARE
  </button>
</div>
